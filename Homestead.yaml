---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: wellcoded
name: wellcoded
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/a/Sites/wellcoded"
      to: "/home/vagrant/wellcoded"
      type: "nfs"

sites:
    - map: homestead.app
      to: "/home/vagrant/wellcoded/public"

databases:
    - homestead

